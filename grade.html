<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retrive Grade</title>
    <link rel="stylesheet" href="./gradesCSS.css">
</head>
<body>
    <form action="http://mumstudents.org/params.php">
        <h1>Retrive your grade</h1>
        <p>Full Name: <input type="text" name="Name" value=""/></p><br>
        <p>Student Id: <input type="text" name="Id" value=""/></p><br><br>
        <p>Get Grade!</p>

        <select name="Assignment" id="1">
            <option value="WAP">WAP</option>
            <option value="SE">SE</option>
            <option value="MWA">MWA</option>
            <option value="SA">SA</option>
            <option value="WAA" selected>WAA</option>
            <option value="Algorithm">Algorithm</option>
        </select> <br><br><br>

        <fieldset>
            <legend>Student's Entry: </legend>
            <input type="radio" name= "Student's Entry" value="April" />April
            <input type="radio" name= "Student's Entry" value="Aughust" />Aughust
            <input type="radio" name= "Student's Entry" value="November" checked />November
            <input type="radio" name= "Student's Entry" value="February" />February
        </fieldset><br><br>

        <label>Select your grade: </label>
        <input type="checkbox" name= "Grade"> A
        <input type="checkbox" name= "Grade" checked> A-
        <input type="checkbox" name= "Grade"> B+
        <input type="checkbox" name= "Grade"> B
        <input type="checkbox" name= "Grade"> B-
        <input type="checkbox" name= "Grade"> C+
        <input type="checkbox" name= "Grade"> C
        <input type="checkbox" name= "Grade"> C-
        <input type="checkbox" name= "Grade"> F

        <br><br>
        <input type="submit" value="Submit">
    </form>


    <footer>
        <div>
            <span>
               			  <a href="http://validator.w3.org/check?uri=https://kolloln.github.io">
              <img src="http://mumstudents.org/cs472/2014-09/images/w3c-html.png" alt="html validator" />
              </a>
              <a href="http://jigsaw.w3.org/css-validator/validator?uri=https://kolloln.github.io">
              <img src="http://mumstudents.org/cs472/2014-09/images/w3c-css.png" alt="css validator" />
              </a>
        </span>
        </div>
        
    </footer>
</body>
</html>
